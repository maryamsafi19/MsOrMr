<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ms or Mr?</title>
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="icon" type="image/png" href="./assets/gender.png" />
  </head>
  <body>
    <div class="container">
      <div class="request_part card">
        <form>
          <h2 class="request_part__header">Ms Or Mr?</h2>
          <div class="request_part__textfield">
            <label for="name_textfield">Name: </label>
            <input type="text" id="name_textfield" />
          </div>
          <div class="request_part__radios">
            <div class="radio">
              <input type="radio" id="male_radio" name="gender" value="Male" />
              <label for="male_radio">Male</label>
            </div>
            <div class="radio">
              <input
                type="radio"
                id="female_radio"
                name="gender"
                value="Female"
              />
              <label for="female_radio">Female</label>
            </div>
          </div>
          <div class="request_part__buttons">
            <button type="button">Submit</button>
            <button type="button">Save</button>
          </div>
        </form>
      </div>
      <div class="response_part card">
        <h1>TEST</h1>
      </div>
    </div>
  </body>
</html>
